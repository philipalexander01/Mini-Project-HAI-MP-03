<div class="navbar" th:fragment="navbar">
    <div class="user-data">
        <span>Hi, <strong>[[${#request.userPrincipal.principal.fullname}]]</strong></span>
        <button id="openSidebar"><i class="fas fa-bars"></i></button>
    </div>
    <div class="weather-data">
        <div>
            <span><strong th:text="${weatherData.name}"></strong> (<span th:text="${weatherData.main.temp} + '&#8451;'"></span>)</span>
            <span>
                <span th:text="${weatherData.weather[0].description}"></span>
            </span>
        </div>
        <img th:src="@{'http://openweathermap.org/img/w/'+ ${weatherData.weather[0].icon}+'.png'}"></img>
    </div>
</div>
