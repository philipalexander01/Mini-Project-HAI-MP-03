                  </div>
                </div>
                <div class="c-dashboardInfo col-lg-3 col-md-6">

                  </div>
                </div>
              </div>
            </div>
          </div>

              <canvas id="bestSellingProductChart" style="width:100%;height: 350px;"></canvas>
            </div>
          </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <script>
    var xValues = [];
    var yValues = [];

    $.ajax({
      type: 'GET',
      url: '/api/admin/dashboard/dateSalesPerDayInOneMonth',
      // data: { get_param: 'value' }, 
      dataType: 'json',
      success: function (data) {
        xValues = data;
        $.ajax({
          type: 'GET',
          url: '/api/admin/dashboard/totalSalesPerDayInOneMonth',
          // data: { get_param: 'value' }, 
          dataType: 'json',
          success: function (data) {
            console.log(data)
            yValues = data;

            new Chart("salesPerDayChart", {
              type: "line",
              data: {
                labels: xValues,
                datasets: [{
                  fill: false,
                  lineTension: 0,
                  backgroundColor: "rgba(0,0,255,1.0)",
                  borderColor: "rgba(0,0,255,0.1)",
                  data: yValues
                }]
              },
              options: {

                legend: { display: false },
                scales: {
                  yAxes: [{
                    ticks: {
                      callback: function (label, index, labels) {
                        return "$" + label
                      }
                    }
                  }],
                }
              }
            });
          }
        })


      }
    });

  </script>

  <script>


    var xValues1 = [];
    var yValues1 = [];

    $.ajax({
      type: 'GET',
      url: '/api/admin/dashboard/threeBestSellingProductName',
      // data: { get_param: 'value' }, 
      dataType: 'json',
      success: function (data) {
        xValues1 = data;
        $.ajax({
          type: 'GET',
          url: '/api/admin/dashboard/threeBestSellingProductQuantity',
          // data: { get_param: 'value' }, 
          dataType: 'json',
          success: function (data) {
            console.log(data)
            yValues1 = data;

            new Chart("bestSellingProductChart", {
              type: "bar",
              data: {
                labels: xValues1,
                datasets: [{
                  fillColor: [
                        // '#3b8bba',
                        // '#605ca8',
                        // '#00a65a',
                        // '#f39c12',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                  // fill: false,
                  // lineTension: 0,
                  backgroundColor:  [
                        '#3b8bba',
                        '#605ca8',
                        '#00a65a',
                        '#f39c12',
                    ],
                  // borderColor: "rgba(0,0,255,0.1)",
                  data: yValues1
                }]
              },
              options: {

                legend: { display: false },
                scales: {
                  yAxes: [{
                    ticks: {
                suggestedMin: 0
            },
                     gridLines : {
                    display : false
                },
                   
                  }],
                  xAxes: [{
                     gridLines : {
                    display : false
                },
                   
                  }],
                }
              }
            });
          }
        })


      }
    });



   
  </script>
