<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/backend/css/style.css}">
    <script src="https://kit.fontawesome.com/f0f2d9386c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="wrapper">
      <div th:replace="backend/fragments/sidebar::sidebar"></div>
      <div class="main">
        <div th:replace="backend/fragments/navbar::navbar"></div>
        <div class="content">
          <div class="container">
              <h3>Add Category</h3>
              <form th:object="${categoryData}" th:action="@{/admin/category/store}" method="post">
                <div class="form-group mt-2">
                  <label for="name">Name</label>
                  <input
                  th:field="*{name}"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Category Name"
                  />
                  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Code Error</span>
                </div>
                <div class="form-group mt-3">
                  <label for="description">Description</label>
                  <textarea
                  th:field="*{description}"
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Enter Category Description"
                    rows="3"
                  ></textarea>
                  
                </div>
            
                <input type="submit" class="btn btn-primary mt-4" value="Save" />
              </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
