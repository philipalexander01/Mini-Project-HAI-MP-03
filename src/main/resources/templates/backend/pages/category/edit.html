<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Category</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css"rel="stylesheet"/>
    <link th:href="@{/backend/css/sidebar_and_header.css}" rel="stylesheet" />
  </head>

  <body>
    <div th:replace="backend/fragments/header::header"></div>
         <div id="wrapper">
            <div th:replace="backend/fragments/sidebar::sidebar"> </div>
    
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <h3>Edit Category</h3>
                    <form th:object="${categoryData}" th:action="@{/admin/category/update}" method="post">
                      <div class="form-group mt-2">
                        <label for="name">Name</label>
                        <input
                        th:field="*{name}"
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Enter Category Name"
                        />
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Code Error</span>
                      </div>
                      <div class="form-group mt-3">
                        <label for="description">Description</label>
                        <input
                        th:field="*{description}"
                          type="text"
                          class="form-control"
                          id="description"
                          placeholder="Enter Category Description"
                        />
                        
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Code Error</span>
                      </div>
                      <div class="form-group" hidden>
                        <input
                        th:field="*{category_id}"
                          type="number"
                          class="form-control"
                          id="category_id"
                        />
                      </div>
                      <input type="submit" class="btn btn-primary mt-4" value="Edit" />
                    </form>
                </div>
            </div>
    
        </div>


      
    </div>
    </div>
    

    <script
      src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
