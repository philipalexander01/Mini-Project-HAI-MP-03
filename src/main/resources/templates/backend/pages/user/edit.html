<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css"rel="stylesheet"/>
    <link th:href="@{/backend/css/sidebar_and_header.css}" rel="stylesheet" />
  </head>

  <body>
    <div th:replace="backend/fragments/header::header"></div>
         <div id="wrapper">
            <div th:replace="backend/fragments/sidebar::sidebar"> </div>
    
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <h3>Edit User</h3>
                    <form th:object="${userData}" th:action="@{/admin/user/update}" method="post">
                      <div class="form-group mt-2">
                        <label for="fullname">Full Name</label>
                        <input
                        th:field="*{fullname}"
                          type="text"
                          class="form-control"
                          id="fullname"
                          placeholder="Enter Full Name"
                        />
                        <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger">Full Name Error</span>
                      </div>
                      <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input
                        th:field="*{username}"
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Enter Username"
                        />
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">User Name Error</span>
                      </div>
                      <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input
                        th:field="*{password}"
                          type="text"
                          class="form-control"
                          id="password"
                          placeholder="Enter Password"
                        />
                        
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</span>
                      </div>
                      <div class="form-group" hidden>
                        <input
                        th:field="*{user_id}"
                          type="number"
                          class="form-control"
                          id="user_id"
                        />
                      </div>
                      <input type="submit" class="btn btn-primary mt-4" value="Edit" />
                    </form>
                </div>
            </div>
    
        </div>


      
    </div>
    </div>
    

    <script
      src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
