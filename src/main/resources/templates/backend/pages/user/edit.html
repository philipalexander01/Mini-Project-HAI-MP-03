<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css"
    rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/backend/css/style.css}">
  <script src="https://kit.fontawesome.com/f0f2d9386c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div th:replace="backend/fragments/sidebar::sidebar"></div>
    <div class="main">
      <div th:replace="backend/fragments/navbar::navbar"></div>
      <div class="content">
        <div class="container">
          <h3>Edit User</h3>
          <form th:object="${userData}" th:action="@{/admin/user/update}" method="post">
            <div class="form-group mt-2">
              <label for="fullname">Full Name</label>
              <input th:field="*{fullname}" type="text" class="form-control" id="fullname"
                placeholder="Enter Full Name" />
              <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger">Full Name
                Error</span>
            </div>
            <div class="form-group mt-2">
              <label for="username">Username</label>
              <input th:field="*{username}" type="text" class="form-control" id="username"
                placeholder="Enter Username" />
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">User Name
                Error</span>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password (leave blank if you don't want to change password)</label>
              <input type="text" class="form-control" id="password"
                placeholder="Enter Password" name="password" value="" />

              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password
                Error</span>
            </div>
            <div class="form-group" hidden>
              <input th:field="*{user_id}" type="number" class="form-control" id="user_id" />
            </div>
            <input type="submit" class="btn btn-primary mt-4" value="Edit" />
          </form>
        </div>
      </div>

    </div>



  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
