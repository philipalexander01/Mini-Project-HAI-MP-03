<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css"
    rel="stylesheet" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" th:href="@{/backend/css/style.css}">
  <script src="https://kit.fontawesome.com/f0f2d9386c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div th:replace="backend/fragments/sidebar::sidebar"></div>
    <div class="main">
      <div th:replace="backend/fragments/navbar::navbar"></div>
      <div class="content">
        <div th:replace="backend/fragments/alert_message::alert_message"></div>

        <div class="">
          <h3>List Product</h3>
          <div class="overflow-table">
            <div class="flex-right">
              <a th:href="@{/admin/product/create}" class="btn btn-success mb-2">Add</a>
            </div>
            <table id="productsTable" class="table table-striped w-100">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Code</th>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var table = $("#productsTable").DataTable({
        sAjaxSource: "/api/admin/products",
        sAjaxDataProp: "",
        processing: true,

        columns: [
          { mData: "product_id", "className": "text-center" },
          { mData: "code", "className": "text-center" },
          { mData: "name", "className": "text-center" },
          { mData: "category.name", "className": "text-center" },
          { mData: "price", "className": "text-center" },
          { mData: "stock", "className": "text-center" },

          {
            mData: null,
            "className": "text-center",
            render: function (data, meta, type, full) {
              return (

                '<a style="margin-right:5px" href="/admin/product/detail/' +
                data.product_id + '" class="btn btn-info mr-5" >Detail</a><a style="margin-right:5px" href="/admin/product/edit/' +
                data.product_id + '" class="btn btn-warning mr-5" >Edit</a><a id="delete" href="/admin/product/delete/' +
                data.product_id +
                '" class="ml-2 btn btn-danger"  >Delete</a>'
              );
            },
          },
        ],
      });

      table
        .on("order.dt search.dt", function () {
          table
            .column(0, { search: "applied", order: "applied" })
            .nodes()
            .each(function (cell, i) {
              cell.innerHTML = i + 1;
            });
        })
        .draw();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="text/javascript" src="/backend/js/sweetalert2.js"></script>
  <script type="text/javascript" src="/backend/js/alert_label.js"></script>
  <script th:src="@{/backend/js/sidebar.js}"></script>


</body>

</html>
