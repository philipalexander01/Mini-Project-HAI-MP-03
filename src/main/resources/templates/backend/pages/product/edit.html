<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css"
    rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/backend/css/style.css}">
  <script src="https://kit.fontawesome.com/f0f2d9386c.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>
  <div class="wrapper">
    <div th:replace="backend/fragments/sidebar::sidebar"></div>
    <div class="main">
      <div th:replace="backend/fragments/navbar::navbar"></div>
      <div class="content">
        <div class="container">
          <h3>Edit Product</h3>
          <form th:object="${productData}" th:action="@{/admin/product/update}" method="post"
            enctype="multipart/form-data">
            <div class="row">
              <div class="col-6">
                <div class="form-group mt-2">
                  <label for="name">Code</label>
                  <input th:field="*{code}" type="text" class="form-control" id="code"
                    placeholder="Enter Product Code" />
                  <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger">Code Error</span>

                </div>
                <div class="form-group mt-2">
                  <label for="name">Name</label>
                  <input th:field="*{name}" type="text" class="form-control" id="name"
                    placeholder="Enter Product Name" />
                  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Code Error</span>
                </div>

                <div class="form-group mt-3">
                  <label for="category_id">Category</label>
                  <select th:object="${productData.category}" name="category" id="category" class="form-select">
                    <option value="">Select Category</option>
                    <option th:each="category: ${categoryData}"
                      th:selected="${productData.category.category_id == category.category_id}"
                      th:value="${category.category_id}" th:text="${category.name}">
                    </option>
                  </select>
                  <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">Code
                    Error</span>
                </div>

                <div class="form-group mt-3">
                  <label for="description">Description</label>
                  <textarea th:field="*{description}" type="text" class="form-control" id="description"
                    placeholder="Enter Category Description" rows="5"></textarea>
                  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Code
                    Error</span>

                </div>
              </div>

              <div class="col-6">
                <div class="form-group mt-2">
                  <label for="price">Price</label>
                  <input th:field="*{price}" type="number" class="form-control" id="price"
                    placeholder="Enter Product price" />
                  <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Code Error</span>
                </div>

                <div class="form-group mt-2">
                  <label for="stock">Stock</label>
                  <input th:field="*{stock}" type="number" class="form-control" id="stock"
                    placeholder="Enter Product Stock" />
                  <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger">Code Error</span>
                </div>

                <div class="form-group mt-2">
                  <label for="product_photo">Photo</label>
                  <div class="row">
                    <div class="col-6">
                      <input name="product_photo" accept="image/*" type="file" class="form-control" id="photo" />
                    </div>
                    <div class="col-6">
                      <img id="productPhoto" height="200px" width="150px" src="#"
                        th:src="@{'/images/products/'+${productData.photo}}" />
                    </div>
                  </div>
                  <!-- <span th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="text-danger">Code Error</span> -->
                </div>
              </div>
            </div>
            <input hidden th:field="*{photo}" type="text" class="form-control" id="photo_name" name="photo_name" />
            <div class="form-group" hidden>
              <input th:field="*{product_id}" type="number" class="form-control" id="product_id" />
            </div>

            <input type="submit" class="btn btn-primary mt-4" value="Edit" />
          </form>
        </div>
      </div>

    </div>



  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/backend/js/show_image.js"></script>


</body>

</html>
