<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link th:href="@{/backend/css/sidebar_and_header.css}" rel="stylesheet" />
  <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div th:replace="backend/fragments/header::header"></div>
  <div id="wrapper">
    <div th:replace="backend/fragments/sidebar::sidebar"> </div>

    <div id="page-content-wrapper">
      <div class="container-fluid">
        <h3>Detail Product</h3>
        <div class="row mt-5">
            <div class="col-md-4">
                <img width="250px" height="400px" th:src="@{'/images/products/'+${productData.photo}}">
            </div>
            <div class="col-md-8">
                <h2 th:text="${productData.name} +' ~ '+ ${productData.code}"></h2>
                <h4 th:text="'$' + ${productData.price}"></h4>
                <h6 th:text="'Stock : ' + ${productData.stock}"></h6>
                <h6 th:text="'Category : ' + ${productData.category.name}"></h6>
                <h5 class="mt-5">Description :</h5>
                <h6 th:text=" ${productData.description}"></h6>
            </div>
        </div>

      </div>
    </div>

  </div>



  </div>
  </div>


  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>

</html>
