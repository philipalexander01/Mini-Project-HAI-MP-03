<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/backend/css/style.css}">
  <script src="https://kit.fontawesome.com/f0f2d9386c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div th:replace="backend/fragments/sidebar::sidebar"></div>
    <div class="main">
      <div th:replace="backend/fragments/navbar::navbar"></div>
      <div class="content">
        <div class="container">
        <h3>Detail Product</h3>
        <div class="row mt-3">
            <div class="col-md-4">
                <img class="w-100" th:src="@{'/images/products/'+${productData.photo}}">
            </div>
            <div class="col-md-8 mt-1">
                <h2 th:text="${productData.name} +' ~ '+ ${productData.code}"></h2>
                <h4 th:text="'$ ' + ${productData.price}"></h4>
                <h6 th:text="'Stock : ' + ${productData.stock}"></h6>
                <h6 th:text="'Category : ' + ${productData.category.name}"></h6>
                <h5 class="mt-5">Description :</h5>
                <h6 th:text=" ${productData.description}"></h6>
            </div>
        </div>

      </div>
    </div>

  </div>



  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
